{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    {% include 'common/link.html' %}
    <link rel="stylesheet" href="{% static 'css/errors.css' %}">
    <link rel="stylesheet" href="{% static 'css/add-book.css' %}">
</head>
<body>
{% include 'common/nav.html' %}

<div class="container mt-5 book-card">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white text-center">
                    <h5>Add New Book</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_div }}

                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-info px-4">Add Book</button>
                        </div>
                    </form>
                    <div class="container mt-5 text-center">
                        <p id="missing-content">Please make sure to enter the title first. Note that some information
                            may be missing if the title is not provided.</p>
                        <form id="wikiForm" class="mt-4">
                            <button type="submit" class="btn btn-primary">Generate Description</button>
                        </form>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'common/footer.html' %}

<script src="{% static 'javascript/wikipedia_api_books.js' %}"></script>
</body>
</html>
