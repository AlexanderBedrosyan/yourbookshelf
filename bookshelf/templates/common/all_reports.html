{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    {% include 'common/link.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/front_page.css' %}">
</head>
<body>
{% include 'common/nav.html' %}

<div class="container mt-5 .book-card" style="margin-bottom: 3em">
    <div class="card mb-4" style="margin-bottom: 3em">
        <div class="card-body">
            <div class="row">
                {% if reports %}
                    {% for report in reports %}
                        <div class="col-md-11 d-flex flex-column align-items-center justify-content-center">
                            <a href="{% url 'single-report' report.id %}">{{ report.title }}</a>
                            <p>{{ report.created_at }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <h1>No reports yet</h1>
                {% endif %}

            </div>
        </div>
    </div>
</div>


{% include 'common/footer.html' %}

</body>
</html>
