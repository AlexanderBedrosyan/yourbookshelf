{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    {% include 'common/link.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/front_page.css' %}">
</head>
<body>
{% include 'common/nav.html' %}

<div class="container py-5">
        <!-- Page Title -->
        <div class="text-center mb-4">
            <h1 class="display-5">Report an Issue</h1>
            <p class="text-muted">Help us improve by reporting any issues or providing feedback.</p>
        </div>

        <!-- Form Card -->
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Form -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_div }}
                    
                    <div class="text-center" style="margin-top: 1.7rem">
                        <button type="submit" class="btn btn-primary btn-lg px-4 bg-secondary">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% include 'common/footer.html' %}
</body>
</html>
