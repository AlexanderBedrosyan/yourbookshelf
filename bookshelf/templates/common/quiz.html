{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Quiz</title>
    {% include 'common/link.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
</head>
<body>
{% include 'common/nav.html' %}

<div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-6">Guess Who Is The Author</h1>
            <p class="text-muted">Test your knowledge about books and authors!</p>
        </div>

        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Question:</h4>
                <p class="card-text fs-5 text-center">
                    {{ question }}
                </p>
            
                <div class="d-flex flex-column gap-3 mt-4">
                    {% for answer in answers %}
                    <button class="btn btn-outline-secondary btn-lg" id="answer-btn" onclick="submitAnswer('{{ answer }}', '{{ book_id }}')">
                        {{ answer }}
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div id="resultMessage" class="text-center mt-4"></div>
    </div>

{% include 'common/footer.html' %}

<script src="{% static 'javascript/quiz_js.js' %}"></script>
</body>
</html>
