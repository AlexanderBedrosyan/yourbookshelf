{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    {% include 'common/link.html' %}
</head>
<body>
{% include 'common/nav.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Delete your account: {{ user.username }}</h4>
                <p class="card-text">Are you certain you want to delete your account?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, I'm sure.</button>
                    <a href="{% url 'account-details' user.id %}" class="btn btn-secondary">No, I don't want to.</a>
                </form>
            </div>
        </div>
    </div>

{% include 'common/footer.html' %}
</body>
</html>
