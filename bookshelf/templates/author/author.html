{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    {% include 'common/link.html' %}
</head>
<body>
{% include 'common/nav.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3 shadow-sm">
                <div class="row g-0">
                    <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                        <img src="{{ author.picture_url}}" class="img-fluid rounded border border-secondary shadow-sm" alt="{% static 'images/no-photo.gif' %}" style="max-height: 200px; object-fit: cover;">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ author.get_full_name }}</h5>
                            <p class="card-text"><strong>Biography:</strong> {{ author.bio }}</p>
                            <p class="card-text"><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>

                            {% if request.user == author.user %}
                                <div class="mt-3">
                                    <a href="" class="btn btn-secondary">Edit</a>
                                    <a href="" class="btn btn-danger">Delete</a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'common/footer.html' %}
</body>
</html>
